<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Importando font awesome, usada nos Ã­cones socialIcons:-->
    <script src="https://kit.fontawesome.com/d8080bcffc.js" crossorigin="anonymous"></script>
    <!--Logo HTML:-->
    <link rel="icon" href="./assets/images/htmlLogo.svg">
    <!--Importando CSS:-->
    <link rel="stylesheet" href="/assets/styles.css" />
    <title>Team Members UI</title>
  </head>
  <body>
    <section>

        <div class="card">

                <span>Data engineer</span>
            </div>

              <a href="#">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
              </a>
            </li>
            <li style="--i:2">
              <a href="#">
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li style="--i:3">
              <a href="#">
                <i class="fab fa-github" aria-hidden="true"></i>

            </li>
          </ul>
        </div>
